<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>공보주정보 서비스_SKT</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/ipo_service.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp">
			<button type="button"><span><img src="../../images/temp/back_btn.png" alt="이전"></span></button>
			<h1>공모주정보</h1>
		</div>
		<!-- // temp 삭제 -->

		<nav>
			<ul class="header_nav">
				<li class="item"><button type="button"><span>홈</span></button></li>
				<li class="item"><button type="button"><span>IPO 일정</span></button></li>
				<li class="item"><button type="button"><span>기업분석</span></button></li>
				<li class="item"><button type="button"><span>뉴스</span></button></li>
				<li class="item"><button type="button" class="active"><span>알림</span></button></li>
			</ul>
			<div class="fav">
				<button type="button" class="btn_fav"><span>즐겨찾기</span></button>
			</div>
		</nav>
		<!-- // nav-->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap">

				<div class="content_top">

					<div class="error">
						<div class="img"><img src="../../images/common/ico_notice.png" alt="아이콘"></div>
						<div class="tit">현재 알림 내역 제공이 불가합니다.</div>
						<p class="txt">서비스 제공이 원활하지 않으니<br />
							잠시 후 다시 시도해 주세요.</p>
						<button type="button" class="refresh">
							<span>새로고침</span>
						</button>
					</div>
					
				</div>
				<!-- // content_top -->

			</div>
			<!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->



<div class="toTop active">
	<button type="button"><span>위로</span></button>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>

<script src="../../js/temp.js"></script>

</body>
</html>
