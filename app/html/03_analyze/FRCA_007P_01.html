<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>공보주정보 서비스_SKT</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/ipo_service.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp">
			<button type="button"><span><img src="../../images/temp/back_btn.png" alt="이전"></span></button>
			<h1>공모주정보</h1>
		</div>
		<!-- // temp 삭제 -->

		<hr class="line1" />

		<div class="title_sub_detail">
			<div class="thum">
				<span><img src="../../images/temp/img_doosan.png" alt="두산로보틱스 로고"></span>
			</div>
			<div class="txt_wrap">
				<div class="tit"><strong>IBK투자증권</strong></div>
				<span class="code">(104770)</span>
			</div>
			<div class="fav">
				<label>
					<input type="checkbox">
					<span class="checkmark"></span>
				</label>
			</div>
		</div>
		<!-- // title_sub_detail -->

	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap">

				<div class="content_top">

					<div class="ca_detail_wrap">
						
						<div class="ca_detail_page">
	
							<div class="detail_group">
								<div class="tit">기업 개요</div>
								<div class="detail_content">
	
									<div class="sub_group">
										<ul class="txt_list">
											<li>설립일: 2008.05.29</li>
											<li>결산월: 12월</li>
											<li>산업분류: 증권중개업</li>
											<li>주요매출: 수수료수익</li>
											<li>시장구분: K-OTC</li>
											<li>주가: 2,320원</li>
											<li>시가총액: 2,927억원</li>
										</ul>
									</div>
									<!-- // sub_group -->
								</div>
								<!-- // detail_content -->
							</div>
							<!-- // detail_group -->


							<div class="detail_group">
								<div class="tit">재무현황</div>
								<div class="detail_content">

									<div class="sub_group">
	
										<div class="graph_wrap">
											<img src="../../images/temp/sam_graph_test05.png" alt="">
										</div>
	
										<!-- <div class="blur"></div> -->
									</div>
									<!-- // sub_group -->

								</div>
								<!-- // detail_content -->

								<div class="layer_subscribe">
									<div class="tit">이 종목의 투자포인트는?</div>
									<p class="txt">
										이용권을 구매하시면<br>
										종목에 대한 더 많은 정보를 확인할 수 있습니다.
									</p>
									<div class="btn_group">
										<button type="button"><span>이용권 구독하기</span></button>
									</div>
								</div>
							</div>
							<!-- // detail_group -->


							<div class="detail_group">
								<div class="tit">투자 지표</div>
								<div class="detail_content">
	
									<div class="sub_group">
										<ul class="txt_list">
											<li>부채비율</li>
											<li>PER</li>
											<li>PBR</li>
											<li>ROE</li>
										</ul>
										<div class="blur" style="top:0;"></div>
									</div>
									<!-- // sub_group -->
								</div>
								<!-- // detail_content -->
							</div>
							<!-- // detail_group -->

						</div>
						<!-- // ca_detail_page -->

					</div>
					<!-- // ca_detail_wrap -->

				</div>
				<!-- // content_top -->

			</div>
			<!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->







<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>

<script src="../../js/temp.js"></script>

</body>
</html>
